<extend name="public" />
<block name="title"><title>修改用户</title></block>
<block name="content"> 
  <div id="mws-container" class="clearfix">
  <div class="mws-panel grid_8">
          <div class="mws-panel-header">
               <span>修改用户</span>
          </div>
          <div class="mws-panel-body no-padding">
               <form action="__APP__?m=home&c=index&a=update" method="post" class="mws-form">
                  <foreach name="info" item="row">
                    <div class="mws-form-inline">
                         <div class="mws-form-row">
                              <label class="mws-form-label">用户名:</label>
                              <div class="mws-form-item">
                                   <input  type="text" class="small" name="username" value="{$row['username']}">
                              </div>
                         </div>
                                                <div class="mws-form-row">
                              <label class="mws-form-label">邮箱:</label>
                              <div class="mws-form-item">
                                   <input value="{$row['email']}" type="text" name="email" class="small">
                              </div>
                         </div>
                    </div>
                    <div class="mws-button-row">
                         
                          <input type="hidden" value="{$row['id']}" name="id">
                         <input type="submit" class="btn btn-danger" value="修改">
                         <input type="reset" class="btn " value="重置">
                    </div>
                  </foreach>
               </form>
          </div>         
      </div>
</block>
